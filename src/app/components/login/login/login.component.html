<div class="container .bg-info.bg-gradient
">
    <div class="row ">
        <div class="col-lg-6">
            <img class="" src="../../../../assets/images/mb.avif" alt="">
        </div>
        <div class="col-lg-6">
            <div class="d-flex justify-content-end">
                <h5 class="text-primary">SUAN</h5>
            </div>
            <div class="my-4">
                <h4>Log in</h4>

                <div class="mt-4">
                    

                    <div class="mt-3 ml-4 row">
                        <div class="col-lg-8 mt-4">
                            <form [formGroup]="userForm" (submit)="loginButton()">
                            <div class="col-lg-12 mt-4">
                                <label>Account Number</label>
                                <br>
                                <input type="text" formControlName="phoneNumber" class="form-control" placeholder="123456789">
                            </div>
                            <div class="col-lg-12 mt-4">
                                <label>Password</label>
                                <br>
                                <input type="password" formControlName="password" class="form-control" placeholder="******">
                            </div>
                            <button type="submit" class="mt-2 rounded py-2 col-lg-12 bg-dark text-light" >Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
