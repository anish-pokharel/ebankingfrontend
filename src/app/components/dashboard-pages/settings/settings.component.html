<h5>Account Settings</h5>
<div class="container">
    <div class="d-flex justify-content-around mt-4 pt-4">
        <div>PersonalInfo</div>
        <div>Password and Security</div>
        <div>Notification</div>
        <div>Choose Plan
        </div>
    </div>
    <div>
        <div class="py-3">

            <img style="height: 100px; width: 100px;object-fit: contain; "
                src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D"
                alt="" class="rounded-circle bg-dark ">
        </div>
        <div class="row">
            <div class="col-lg-8">
                <form  [formGroup]="settingData" (submit)="settingDataBtn()" >
                    <div class="row mt-3">
                        <div class="col-lg-6">
                            <label for="">First Name</label>
                            <br>
                            <input type="text" class="form-control" formControlName="firstName" placeholder="Anish">
                        </div>
                        <div class="col-lg-6">
                            <label for="">Last Name</label>
                            <br>
                            <input type="text" class="form-control" formControlName="lastName" placeholder="Pokharel">
                        </div>
                    </div>
                    <div class="col-lg-12 mt-3">
                        <label for="Email">Email</label>
                        <br>
                        <input type="text" class="form-control" formControlName="email" placeholder="email@gmail.com">
                    </div>
                    <div class="col-lg-12 mt-3">
                        <label for="phone number">Phone number</label>
                        <br>
                        <input type="text" class="form-control" formControlName="phoneNumber" placeholder="+977 98********">
                    </div>
                    <div class="col-lg-12 mt-3">
                        <label for="Street Address">Street Address</label>
                        <br>
                        <input type="text" class="form-control" formControlName="streetAddress" placeholder="Street Address">
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-6">
                            <label for="zipcode">Zip code</label>
                            <br>
                            <input type="text" formControlName="zipCode"  class="form-control" placeholder="1234">
                        </div>
                        <div class="col-lg-6">
                            <label for="city">City</label>
                            <br>
                            <input type="text" formControlName="city" class="form-control" placeholder="NYC">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-6">
                            <label for="state">State</label>
                            <br>
                            <input type="text" formControlName="state" class="form-control" placeholder="state">
                        </div>
                        <div class="col-lg-6">
                            <label for="country">country</label>
                            <br>
                            <input type="text" formControlName="country" class="form-control" placeholder="usa">
                        </div>
                    </div>
                    <button class="col-lg-12 mt-4 py-2 bg-dark text-light rounded">Save Changes</button>
                </form>

            </div>
        </div>
    </div>
</div>
