<div class="container">
    <h4>Transfer</h4>
    <div class="row">
        <div class="col-lg-3">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <span>Total Balance</span>
                            <h5 class="card-title">Npr 10000000</h5><i class="fas fa-camera"></i>

                            <p class="card-text"><span>Income</span>0</p>
                            <p>
                                <span>expenses</span>2000
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-lg-9">
            <h5>Transfer To </h5>
            <span> Own Account </span>
            <span> Other Account </span>

            <div class="row">
                <form [formGroup]="formData" (submit)="sendMoney()">
                    <div class="col-lg-12">
                        <label>Beneficiary </label>
                        <br>
                        <input class="col-lg-12" type="text" placeholder="IBAN*" formControlName="beneficiary">
                    </div>
                    <br>
                    <div class="col-lg-12">
                        <input class="col-lg-12" type="text" placeholder="amount  NPR1000*" formControlName="amount">
                    </div>
                    <br>
                    <div class="col-lg-12">
                        <input class="col-lg-12" type="date" placeholder="date*" formControlName="date">
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <input class="col-lg-12" type="text" placeholder="transferpurpose*"
                                formControlName="transferpurpose">
                        </div>
                        <div class="col-lg-6">
                            <input class="col-lg-12" type="text" placeholder="beneficiary*"
                                formControlName="beneficiarymname">
                        </div>
                        <div class="col-lg-6">
                            <input type="text" class="col-lg-12" placeholder="beneficiaryemail*"
                                formControlName="beneficiaryemail">
                        </div>
                        <div class="col-lg-6">
                            <input type="text" class="col-lg-12" placeholder="Information for beneficiary*"
                                formControlName="beneficiaryinfo">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Money</button>
                </form>
            </div>

        </div>
    </div>
</div>
